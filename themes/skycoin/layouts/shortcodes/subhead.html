{{if .Page.Params.filename }}
<div class="nav subhead-links sourcefile" data-sourcefile=" {{ .Page.Params.filename }} ">
  <a class="nav__item" href="{{ .Site.Params.urlGit }}/edit/master{{ .Page.Params.filename }}">Edit</a>
  <a class="nav__item" href="{{ .Site.Params.urlGit }}/commits/master{{ .Page.Params.filename }}">History</a>
  <a class="nav__item" href="{{ .Site.Params.urlGit }}/issues/new?body=Source%20File%3A%20%0A%0A{{ .Page.Params.filename }}">Report issue</a>
  <a class="nav__item" href="https://t.me/Skycoin">Discuss</a>
</div>
<div class="space"></div>
{{else}}
<div>source filename not set</div>
{{end}}
